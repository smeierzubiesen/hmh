version: 0.1.{build}
pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: true
configuration: Release
platform:
- x86
- x64
build:
  parallel: true
  verbosity: quiet
artifacts:
- path: build\${platform}\hmh-${platform}.exe
  name: hmh-${platform}
