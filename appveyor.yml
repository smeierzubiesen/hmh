version: 0.1.d11.{build}
environment:
 BUILD_NUMBER: $(APPVEYOR_BUILD_NUMBER)
 APPVEYOR_CACHE_ENTRY_ZIP_ARGS: -t7z -m0=lzma -mx=9
pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: true
configuration: Release
platform:
- x86
- x64
install:
  - choco install doxygen.portable
##  - choco install cppcheck.portable
## TODO(smzb): We need to find a way to do c++ code analysis...
cache:
 - C:\ProgramData\chocolatey\bin -> appveyor.yml
 - C:\ProgramData\chocolatey\lib -> appveyor.yml
 - packages -> **\packages.config
build:
  parallel: true
  verbosity: minimal
before_build:
  appveyor-retry nuget restore
after_build:
  - doxygen.exe "C:\projects\hmh\hmh.Doxyfile"
artifacts:
- path: build\${platform}\hmh-${platform}.exe
  name: hmh-${platform}
- path: hmh-docs\html
  name: hmh-docs-${platform}
  type: zip
deploy:
- provider: GitHub
  description: Handmade Hero v$(appveyor_build_version)
  auth_token:
    secure: hifcN93/wHdEWIaKpGuJz+M73qcBHaLa6ozBz1fKgporFBvnbZGOiCATSawgKdwX
  draft: false
  prerelease: false
  force_update: false
  on:
    branch: master
